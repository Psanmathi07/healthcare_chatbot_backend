<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthcare Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f4f8; display: flex; flex-direction: column; align-items: center; }
    #chatbox { width: 80%; max-width: 500px; height: 400px; border: 1px solid #ccc; border-radius: 10px; padding: 10px; overflow-y: auto; background: white; }
    .msg { margin: 5px; padding: 8px; border-radius: 8px; }
    .user { background: #d1e7dd; align-self: flex-end; text-align: right; }
    .bot { background: #f8d7da; align-self: flex-start; text-align: left; }
    #inputArea { margin-top: 10px; width: 80%; max-width: 500px; display: flex; }
    #userInput { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 10px; margin-left: 5px; border: none; background: #0d6efd; color: white; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0b5ed7; }
  </style>
</head>
<body>
  <h2>üí¨ Healthcare Chatbot</h2>
  <div id="chatbox"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Type your question...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const backendURL = "https://healthcare-chatbot-backend-16q7.onrender.com/chat";

    function appendMessage(message, sender) {
      const div = document.createElement("div");
      div.className = "msg " + sender;
      div.innerText = message;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      appendMessage(message, "user");
      input.value = "";

      try {
        const res = await fetch(backendURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        appendMessage(data.reply, "bot");
      } catch (err) {
        appendMessage("‚ö†Ô∏è Error connecting to server.", "bot");
      }
    }
  </script>
</body>
</html>
